########################################################################################################################
### CSVHPP TRAVIS BUILDS
########################################################################################################################

language: cpp
dist: trusty
sudo: required

########################################################################################################################
### BUILD MATRIX
########################################################################################################################

matrix:
  include:

### LINUX + GCC ########################################################################################################

  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-9
      - CXXFLAGS=-std=c++2a
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-9']

  - os: linux
    compiler: gcc
    env: COMPILER=g++-9
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-9']

  - os: linux
    compiler: gcc
    env: COMPILER=g++-8
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-8']

### LINUX + CLANG ######################################################################################################

  - os: linux
    compiler: clang
    env: COMPILER=clang++-5
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-8']
        packages: ['clang-5']

### OSX + CLANG ########################################################################################################

  - os: osx
    osx_image: xcode11.4
    compiler: clang

  - os: osx
    osx_image: xcode11.5
    compiler: clang

  - os: osx
    osx_image: xcode11.6
    compiler: clang

  - os: osx
    osx_image: xcode12
    compiler: clang

  - os: osx
    osx_image: xcode12u
    compiler: clang

  - os: osx
    osx_image: xcode12.2
    compiler: clang

### WIN + MINGW ########################################################################################################

  - os: windows

########################################################################################################################
### BUILD SCRIPT
########################################################################################################################

script:
  - |
    # Configure build variables
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      if [[ "${COMPILER}" != "" ]]; then
        export CXX=${COMPILER};
      fi
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      if [[ "${COMPILER}" != "" ]]; then
        export CXX=${COMPILER};
      fi
    fi

  - mkdir build
  - cd build
  
  - cmake ..
  - cmake --build .
  
  - ctest